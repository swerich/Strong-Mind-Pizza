{% extends 'base.html' %}
{% block content %}

    <div>
      <h1>Pizza's</h1>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Pizza</th>
            <th>Toppings</th>
          </tr>
        </thead>
        <tbody>
          {% for pizza in pizza_list %}
          <tr>
            <td>{{ pizza.name }} <a href="{% url 'update_pizza' pizza.id %}">Edit</a> <a href="{% url 'delete_pizza' pizza.id %}">Delete</a></td>
            {% for topping in pizza.toppings.all %}
            <td>{{ topping.name }}</td>
            {% endfor %}
            <td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <br>
          <a href="{% url 'create_pizza' %}">Create new pizza</a>
    </div>
        

</main> 
{% endblock content %}
